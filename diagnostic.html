<!DOCTYPE html>
<html>
<head>
    <title>UnityVault Diagnostic</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .status { padding: 5px 10px; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>UnityVault Dashboard Diagnostic</h1>
    
    <div class="section">
        <h2>1. LocalStorage Check</h2>
        <div id="localStorage-check"></div>
    </div>
    
    <div class="section">
        <h2>2. Server Connection</h2>
        <button onclick="checkServer()">Test Server Connection</button>
        <div id="server-check"></div>
    </div>
    
    <div class="section">
        <h2>3. API Endpoints</h2>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="testMemberAPI()">Test Member API</button>
        <button onclick="testAdminAPI()">Test Admin API</button>
        <div id="api-check"></div>
    </div>
    
    <div class="section">
        <h2>4. Browser Console Errors</h2>
        <p class="info status">Check your browser console (F12) for any JavaScript errors</p>
    </div>

    <script>
        // Check localStorage
        function checkLocalStorage() {
            const output = document.getElementById('localStorage-check');
            const items = {
                'Token': localStorage.getItem('unityvault:token'),
                'Role': localStorage.getItem('unityvault:role'),
                'Member Profile': localStorage.getItem('unityvault:memberProfile'),
                'Admin Group': localStorage.getItem('unityvault:adminGroup'),
            };
            
            let html = '';
            for (const [key, value] of Object.entries(items)) {
                if (value) {
                    html += `<div class="status ok">✓ ${key}: ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</div><br>`;
                } else {
                    html += `<div class="status error">✗ ${key}: Not set</div><br>`;
                }
            }
            output.innerHTML = html;
        }
        
        // Check server
        async function checkServer() {
            const output = document.getElementById('server-check');
            output.innerHTML = '<div class="status info">Testing...</div>';
            
            try {
                const response = await fetch('http://localhost:4000/api/health', {
                    method: 'GET',
                });
                if (response.ok) {
                    output.innerHTML = '<div class="status ok">✓ Server is running on port 4000</div>';
                } else {
                    output.innerHTML = '<div class="status error">✗ Server responded with status: ' + response.status + '</div>';
                }
            } catch (error) {
                output.innerHTML = '<div class="status error">✗ Cannot connect to server: ' + error.message + '</div>';
                output.innerHTML += '<p>Make sure the server is running: <code>cd server && npm run dev</code></p>';
            }
        }
        
        // Test auth
        async function testAuth() {
            const output = document.getElementById('api-check');
            output.innerHTML = '<div class="status info">Testing authentication...</div>';
            
            const token = localStorage.getItem('unityvault:token');
            if (!token) {
                output.innerHTML = '<div class="status error">✗ No token found. Please login first.</div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:4000/api/members/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = '<div class="status ok">✓ Authentication successful</div>';
                    output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    output.innerHTML = '<div class="status error">✗ Auth failed: ' + response.status + '</div>';
                    output.innerHTML += '<pre>' + text + '</pre>';
                }
            } catch (error) {
                output.innerHTML = '<div class="status error">✗ Request failed: ' + error.message + '</div>';
            }
        }
        
        // Test member API
        async function testMemberAPI() {
            const output = document.getElementById('api-check');
            output.innerHTML = '<div class="status info">Testing member endpoints...</div>';
            
            const token = localStorage.getItem('unityvault:token');
            if (!token) {
                output.innerHTML = '<div class="status error">✗ No token found</div>';
                return;
            }
            
            const endpoints = ['/contributions', '/loans', '/penalties', '/notifications'];
            let html = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch('http://localhost:4000/api' + endpoint, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += `<div class="status ok">✓ ${endpoint}: ${data.items?.length || 0} items</div><br>`;
                    } else {
                        html += `<div class="status error">✗ ${endpoint}: Status ${response.status}</div><br>`;
                    }
                } catch (error) {
                    html += `<div class="status error">✗ ${endpoint}: ${error.message}</div><br>`;
                }
            }
            
            output.innerHTML = html;
        }
        
        // Test admin API
        async function testAdminAPI() {
            const output = document.getElementById('api-check');
            const role = localStorage.getItem('unityvault:role');
            
            if (role !== 'admin') {
                output.innerHTML = '<div class="status error">✗ You are not logged in as admin (role: ' + role + ')</div>';
                return;
            }
            
            output.innerHTML = '<div class="status info">Testing admin endpoints...</div>';
            
            const token = localStorage.getItem('unityvault:token');
            const endpoints = ['/members', '/loans', '/penalties', '/groups/me'];
            let html = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch('http://localhost:4000/api' + endpoint, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const count = data.items?.length || (data.name ? 1 : 0);
                        html += `<div class="status ok">✓ ${endpoint}: ${count} items</div><br>`;
                    } else {
                        html += `<div class="status error">✗ ${endpoint}: Status ${response.status}</div><br>`;
                    }
                } catch (error) {
                    html += `<div class="status error">✗ ${endpoint}: ${error.message}</div><br>`;
                }
            }
            
            output.innerHTML = html;
        }
        
        // Run localStorage check on load
        checkLocalStorage();
    </script>
</body>
</html>
